<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .home {
            padding: 50px;
            font-size: 22px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>My Image Gallery</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
    </nav>
    
    <section id="home" class="home">
        <h2>Welcome to My Image Gallery</h2>
        <p>Explore our collection of beautiful images.</p>
    </section>
    
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="images/m1.webp" onclick="openModal(0)">
            <img src="images/m2.jpg" onclick="openModal(1)">
            <img src="images/m3.jpg"onclick="openModal(2)">
            <img src="images/m4.jpg" onclick="openModal(3)">
        </div>
    </section>
    
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <img id="modalImg">
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>
    
    <footer>&copy; 2025 My Image Gallery</footer>
    
    <script>
        const images = [
            "https://via.placeholder.com/200/111",
            "https://via.placeholder.com/200/222",
            "https://via.placeholder.com/200/333"
        ];
        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modalImg').src = images[currentIndex];
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('modalImg').src = images[currentIndex];
        }
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('modalImg').src = images[currentIndex];
        }
    </script>
</body>
